# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip

stages:
  - test
  - extra

.tox:
  tags:
    - docker
  before_script:
    - pip install -U virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -U tox

py39:
  extends:
    - .tox
  image: python:3.9
  stage: test
  script:
    - tox -v -e py39 -- --pyargs mpdaf

py310:
  extends:
    - .tox
  image: python:3.10
  stage: test
  script:
    - tox -v -e py310 -- --pyargs mpdaf

py311:
  extends:
    - .tox
  image: python:3.11
  stage: test
  script:
    - tox -v -e py311 -- --pyargs mpdaf
    
py312:
  extends:
    - .tox
  image: python:3.12
  stage: test
  script:
    - tox -v -e py312 -- --pyargs mpdaf

py311-slow:
  extends:
    - .tox
  image: python:3.11
  stage: test
  script:
    - tox -v -e py311 -- -m 'slow' --pyargs mpdaf
    
pre:
  extends:
    - .tox
  image: python:3.11
  stage: extra
  allow_failure: true
  script:
    - tox --pre -v -e py311 -- --pyargs mpdaf

docs:
  extends:
    - .tox
  image: python:3.11-bullseye
  stage: extra
  script:
    - apt-get update
    - apt-get install --yes --no-install-recommends graphviz
    - tox -v -e docs
  artifacts:
    when: always
    paths:
     - doc/build/html
